databases:
  - name: couple-budget-db
    plan: free
    databaseName: couple_budget
    user: couple_budget_user
    region: frankfurt

services:
  - type: web
    name: couple-budget-api
    runtime: node
    plan: free
    region: frankfurt
    healthCheckPath: /api/health
    buildCommand: npm ci --include=dev && npm run build:api
    startCommand: npm run db:migrate && node dist-api/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: couple-budget-db
          property: connectionString
      - key: SUPABASE_DB_URL
        fromDatabase:
          name: couple-budget-db
          property: connectionString
      - key: AUTH_JWT_SECRET
        generateValue: true
      - key: PUBLIC_APP_URL
        sync: false
