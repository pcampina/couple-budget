services:
  - type: pserv
    name: couple-budget-db
    runtime: postgres
    plan: free
    databaseName: couple_budget
    user: couple_budget_user
    region: frankfurt

  - type: web
    name: couple-budget-api
    runtime: node
    plan: free
    region: frankfurt
    healthCheckPath: /api/health
    buildCommand: npm install && npm run build:api
    startCommand: node dist-api/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromService:
          type: pserv
          name: couple-budget-db
          property: connectionString
      - key: AUTH_JWT_SECRET
        generateValue: true
      - key: PUBLIC_APP_URL
        sync: false
