<main class="budget">
  <header class="budget__header">
    <h1>Couple's Budget</h1>

    <p class="text--muted">Sign in to continue.</p>
  </header>

  <section class="card card--glass login-card">
    <h2 class="login-card__title">Login</h2>

    <form (submit)="$event.preventDefault(); signIn()">
      <div class="form-grid login-card__grid">
        <label>
          <span>Email</span>

          <input ngpInput class="input" placeholder="email@example.com" [(ngModel)]="email" name="email"
            (keyup.enter)="signIn()" />
        </label>

        <label>
          <span>Password</span>

          <input ngpInput class="input" type="password" placeholder="Your password" [(ngModel)]="password"
            name="password" (keyup.enter)="signIn()" />
        </label>
      </div>

      @if (error) {
      <p class="text--danger login-card__error">{{ error }}</p>
      }

      <div class="login-card__actions">
        <button ngpButton class="button button--success" type="submit">Login</button>
      </div>
    </form>
  </section>
</main>

@if (uiService.isLoading()) {
<div class="overlay">
  <div class="spinner" aria-label="Loading"></div>
</div>
}
