<main class="login-page">
  <header class="login-page__header">
    <h1>Couple's Budget</h1>
    <p>Sign in to continue.</p>
  </header>

  <section class="login-page__card">
    <h2>Login</h2>

    <form (submit)="$event.preventDefault(); signIn()" class="login-page__form">
      <div class="login-page__form-group">
        <label ngpLabel>Email</label>
        <input ngpInput placeholder="email@example.com" [(ngModel)]="email" name="email" (keyup.enter)="signIn()" />
      </div>

      <div class="login-page__form-group">
        <label ngpLabel>Password</label>
        <input ngpInput type="password" placeholder="Your password" [(ngModel)]="password" name="password"
          (keyup.enter)="signIn()" />
      </div>

      @if (error) {
      <p class="login-page__error">{{ error }}</p>
      }

      <button ngpButton type="submit">Login</button>
    </form>
  </section>
</main>

@if (uiService.isLoading()) {
<div class="login-page__overlay">
  <div class="login-page__spinner" aria-label="Loading"></div>
</div>
}
