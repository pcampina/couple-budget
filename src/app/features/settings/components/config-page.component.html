<section class="budget__section">
  <h2>Settings</h2>

  <div class="card card--glass config-card">
    <form (submit)="$event.preventDefault(); saveProfile()">
      <div class="form-grid">
        <label>
          <span>Name</span>
          <input ngpInput class="input" type="text" [(ngModel)]="formState().name" name="name" />
        </label>
        <label>
          <span>Email</span>
          <input ngpInput class="input" type="email" [(ngModel)]="formState().email" name="email" />
        </label>
      </div>
      <div class="config-card__form-group">
        <label>
          <span>Income (â‚¬)</span>
          <input ngpInput class="input" type="number" step="0.01" [(ngModel)]="formState().income" name="income" />
        </label>
      </div>
      <div class="config-card__actions">
        <button ngpButton class="button" type="submit" [disabled]="!isDirty()">Save Changes</button>
      </div>
    </form>
  </div>
</section>
