<section class="budget__section card card--glass">
  <h2>Settings</h2>

  <div class="card card--glass me-card">
    <h3 class="me-title">Me</h3>
    <div class="form-grid">
      <label>
        <span>Name</span>
        <input class="input" type="text" [value]="meNameValue()" (input)="onMeNameInput($any($event.target).value)" />
      </label>
      <label>
        <span>Email</span>
        <input class="input" type="email" [value]="meEmailValue()" (input)="onMeEmailInput($any($event.target).value)" />
      </label>
    </div>
  </div>

  <div class="card card--glass me-card">
    <label>
      <span>Income (â‚¬)</span>
      <input class="input input--num" type="number" step="0.01" [value]="meIncomeValue()" (input)="onMeIncomeInput($any($event.target).value)" />
    </label>
  </div>

  <div class="actions">
    <button class="button button--success" (click)="saveMe()" [disabled]="!isMeDirty()">Save</button>
  </div>
</section>
